<!DOCTYPE html>
<html>
<head>
<style type="text/css">
span   {
    margin-left: 50px;
    text-transform: uppercase;
    font-size: 14px;
}

span:hover   {
    text-decoration: underline;
    cursor: pointer;
    color: blue;
}
</head>
  
body {
    font-family: Arial, Helvetica, sans-serif;
}
  
.img-container {
    min-height: 100%;
    min-width: 1024px;
          
    width: 100%;
    height: auto;
	
    position: fixed center;
    top: 0;
    left: 0;
}
.img-disp {
    min-height: 100%;
    min-width: 1024px;
          
    width: 100%;
    height: auto;
	
    position: fixed center;
    top: 0;
    left: 0;
}


</style>
<body>
  <div>
<span onClick = "changeImage('air-painted.jpg')">Air</span>
<span onClick = "changeImage('earth-painted.jpg')">Earth</span>
<span onClick = "changeImage('fire-painted.jpg')">Fire</span>
<span onClick = "changeImage('water-painted.jpg')">Water</span>
  </div>
	<div class"img-disp">
	</div>

  
    <script>
  function changeImage(imgName) {
    var image = document.getElementByClassName('img-disp');
    image.src = imgName;
  }
  </script>
</body>
</html>
