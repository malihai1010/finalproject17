<!DOCTYPE html>
<html>
<style>
body   {
  background-color: black;
  background-image: url("wormhole.png") no-repeat fixed center cover;
  overflow: hidden;
  top: 0%;
  left: 25%;
  transform: translate(0%, -25%);
}

</style>

<body id="wormhole">
    <button onclick= "change('water-painted.jpg');">Water</button>
    <button onclick= "change('air-painted.jpg');">Air</button>
    <button onclick= "change('fire-painted.jpg');">Fire</button>
    <button onclick= "change('earth-painted.jpg');">Earth</button>
 
  </body>


<script type="text/javascript" src="js/jquery-1.4.2.min.js">
    function change(newImage)  {
        var back = document.getElementbyId(wormhole);
        back.body.style.backgroundImage = newImage;
        background-repeat: no-repeat; 
        background-alignment: fixed; 
        background-position: center;
        background-size: cover;
    }
</script>

</html>
