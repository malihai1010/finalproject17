<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/138f5edfea.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="col-left col-display"><img id="air-img" src="air-painted.jpg" style="display:none; max-width: 800px;">

    <div class="arrow" onclick="upNavigation()">
      <i class="fa fa-arrow-up fa-3x" aria-hidden="true"></i>
    </div>

      <ul class="choice-list">
        <li id="changing-words">Air</li>
      </ul>
    </div>
    <div class="arrow" onclick="downNavigation()">
      <i class="fa fa-arrow-down fa-3x" aria-hidden="true"></i>
    </div>
    <button onclick="changeImage()">Select</button>
  </div>
</div>
  <script src="custom.js"></script>
