<!DOCTYPE html>
<html>
<head>
<style>
img {
    opacity: 0.5;
    filter: alpha(opacity=50); /* For IE8 and earlier */
}

img:hover {
    opacity: 1.0;
    filter: alpha(opacity=100); /* For IE8 and earlier */
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<img src="water.jpg" alt="water" width="170" height="100">
<img src="jumpingwater.jpg" alt="Jump" width="170" height="100">
<img src="splash.jpg" alt="Splish" width="170" height="100">

</body>
</html>
