<!DOCTYPE html>
<html>
<head>
<style>
img {
    opacity: 0.5;
    filter: alpha(opacity=50); /* For IE8 and earlier */
}

img:hover {
    opacity: 1.0;
    filter: alpha(opacity=100); /* For IE8 and earlier */
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<img src="water2.jpg" alt="Water" width="370" height="300">
<img src="jumpingwater.jpg" alt="Jump" width="370" height="300">
<img src="splash.jpg" alt="Splish" width="370" height="300">

</body>
</html>
