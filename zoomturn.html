<!DOCTYPE html>
<html>
<style>

body   {
  background-color: black;
  overflow: hidden;
  top: 0%;
  left: 25%;
  transform: translate(-0%, -25%);
  }
  
div {
    background-image: url("wormhole.png");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-position-x: 100%;
    background-position-y: 0%;
    background-size: cover;
    -webkit-animation: zoomin 5s 1;
}
@-webkit-keyframes zoomin {
    0% {
      -webkit-transform: scale(1);
    }
    100% {
      -webkit-transform: scale(2);
    }
}

.spin   {
  -webkit-animation: rotating-function 1s linear infinite;
}

  
@-webkit-keyframes rotating-function {
  from {-webkit-transform: rotate(0deg);}
  to {-webkit-transform: rotate(360deg);}
  position: relative;
  overflow: hidden;
}

</style>

  
<body>
  <div class = "spin">
    <img src = "wormhole.png">
<div style = "position:absolute; top:0;bottom:0;left:0;right:0;margin:auto;">
    </div>
  </div>
</body>
</html>
